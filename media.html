<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="video">
        <div class="video-container">
            <p>
                <iframe width="300" height="500" src="https://www.youtube.com/embed/WGVpBTw3PYo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                </iframe>
                <input type="button" value="구독" class="subbtn2" onclick="alert('구독을 완료하였습니다!')">
            </p>
            <script>
                var job = {
                    "pro" : "jiho" ,
                    "fuck" : "me"
                };

                document.write("pro : " + job.pro);

                function cow(one,two) {
                    return one + two ;
                }
                document.write('<div style = "color : red">' + cow(1,2) + '</div>');

                for ( var key in job){
                    document.write(key+' : ' + job[key] + '<br>');
                }

                job.showAll = function() {
                    for ( var key in this){
                        document.write(key+' : ' + this[key] + '<br>');
                    }
                }

                job.showAll();
            </script>
        </div>
    </div>
</body>
</html>
